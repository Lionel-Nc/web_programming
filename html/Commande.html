<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Commande Pass IDF | Idf Tourisme</title>

  <link rel="stylesheet" href="../css/commande.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png" />
  <script type="text/javascript" src="../js/commande.js" defer></script>
  <script type="text/javascript" src="../js/main.js" defer></script>
</head>

<body>

  <header>
    <div class="conteneur">
      <nav class="nav_menu">
        <h1 class="logos">
          <img src="../images/log.png" alt="logo">
        </h1>
        <ul>
          <li><a href="about.html">A propos</a></li>
          <li><a href="activites.html">Activités</a></li>
          <li><a href="commande.html" class="active">Commande</a></li>
          <li><a href="idfpass.html">Idf pass</a></li>
          <li><a href="../Accueil.html">Accueil</a></li>
        </ul>
      </nav>
    </div>

    <div class="banner commande-banner">
      <div class="conteneur">
        <h3 class="banner-title">Commande</h3>
        <p class="banner-description">Description à ajouter</p>
        <ol class="breadcrumb">
          <li class="breadcrumb-child"><a href="index.html">Accueil</a></li>
          <li class="breadcrumb-child"><a href="#">Commandes</a></li>
        </ol>
        <img class="img-globe" src="assets/images/globe.png" alt="">
      </div>
    </div>
  </header>

  <section class="section-title">
    <div class="conteneur">
      <div class="title">
        <h1>Commander votre Pass IDF !</h1>
      </div>
    </div>
  </section>

  <section class="section-content">
    <div class="conteneur">
      <div class="content-aside">
        <div class="content">
          <div class="content-item">
            <div class="form-command">
              <form class="js-form-command" action="#" method="post">
                <div id="commande">
                  <h2 class="form-title">Commande</h2>
                  <div class="content-input">
                    <label for="typepass">Type de pass: </label>
                    <select class="input" id="typepass" name="typepass" required>
                      <option value="PassIDF n°1">PassIDF n°1</option>
                      <option value="PassIDF n°2">PassIDF n°2</option>
                      <option value="PassIDF n°3">PassIDF n°12</option>
                    </select>
                  </div>

                  <div class="content-input">
                    <label for="nbadultes">Adultes: </label>
                    <select class="input" id="nbadultes" name="nbadultes" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>

                  <div class="content-input">
                    <label for="nbenfants">Enfants: </label>
                    <select class="input" id="nbenfants" name="nbenfants" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
    
                  <div class="content-input">
                    <label for="date"> Date : </label>
                    <input class="input" type="date" id="date" name="date" required>
                  </div>
    
                  <div class="content-buttons">
                    <button type="reset" class="button button-red">Supprimer</button>
                    <button type="submit" class="button button-blue">Ajouter</button>
                    <a class="button" href="#personnelles">Suivant</a>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="content-item">
            <div class="form-command">
              <form class="js-form-personnelles" action="#" method="post">
                <div id="personnelles">
                  <h2 class="form-title"> Informations personnelles</h2>
                  <div class="content-input">
                      <label for="nom">Nom: </label>
                      <input type="text" class="input" id="nom" name="nom" placeholder="Votre nom" required>
                  </div>
          
                  <div class="content-input">
                      <label for="prenom">Prénom: </label>
                      <input type="text" class="input" id="prenom" name="prenom" placeholder="Votre prénom" required>
                  </div>
          
                  <div class="content-input">
                      <label for="adresse">Adresse: </label>
                      <input type="text" class="input" id="adresse" name="adresse" placeholder="Votre adresse" required>
                  </div>
          
                  <div class="content-input">
                      <label for="telephone">Téléphone: </label>
                      <input type="number" class="input" id="telephone" name="telephone" placeholder="Votre téléphone" required>
                  </div>
          
                  <div class="content-input">
                      <label for="email">Email: </label>
                      <input type="email" class="input" id="email" name="email" placeholder="Votre email" required>
                  </div>
          
                  <div class="content-buttons">
                      <button type="reset" class="button button-red">Supprimer</button>
                      <button type="submit" class="button button-blue">Payer</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <aside class="aside">
          <h4 class="aside-title">Récapitultif</h4>
          <div class="">
            <ul class="recapitulatif"></ul>
            <div class="total-amount">total: <span></span></div>
            <div class="total-reset"><a href="#" class="button button-red js-reset-storage">VIDER</a></div>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <footer>
    © 2021 Efrei
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Paiement </title>
        <link rel="stylesheet" href="../css/paiement.css">
        <script type="text/javascript" src="../js/default.js"></script>
    </head>
<body>
    <ul class="nav_menu">
        <li class="logos"><img src="../images/log.png" alt="logo" height="56" width="160"></li>
        <li><a href="about.html">A propos</a></li>
        <li><a href="activites.html">Activités</a></li>
        <li><a href="commande.html">Commande</a></li>
        <li><a href="idfpass.html">Idf pass</a></li>
        <li><a href="../Accueil.html">Accueil</a></li>
    </ul>
    <div>
        <h1> "Frise" avec les étapes de la commande </h1> 

        <form>
            <fieldset class="container">
                <h2> Détails de la carte </h2>  <br>

                <label for="numcarte"> <strong>N° carte : </strong></label> 
                <input type="text" id="numcarte" size = 20 required> <br> <br> 

                <label for="dateexpiration"> <strong>Date d'expiration : </strong></label> 
                <input type="text" id="dateexpiration"size = 20 required> <br> <br> 

                <label for="crypt"> <strong>Cryptogramme : </strong></label> 
                <input type="text" id="crypt" size = 20 required> <br> <br> 

            </fieldset>
            <br> <br>
            <fieldset class = "container">
                <h2> Coordonnées </h2>  <br>
            
                <label for="nom"> <strong>Nom : </strong></label>
                <input type="text" id="nom"  size = 20 required> <br> <br> 

                <label for="prenom"> <strong>Prénom : </strong></label>
                <input type="text" id="prenom" size = 20 required> <br> <br> 

                <label for="tel"> <strong>Téléphone : </strong> </label> 
                <input type="tel" id="tel" size = 20 required> <br> <br> 

                <h2> Adresse de facturation </h2>  <br>

                <label for="adresse"> <strong>Adresse : </strong></label>
                <input type="text" id="adresse" size = 20 required> <br> <br> 

                <label for="codepostal"> <strong>Code Postal : </strong> </label> 
                <input type="text" id="codepostal" size = 20 required> <br> <br> 

            </fieldset>
            <br> 

            <button type = "submit" onclick="valider()"> Payer </button> <br> <br>

        </form>

    </div>
    <footer>
        <p>© 2021 Efrei</p>
    </footer>

    <script>

    function valider(){

        if (document.getElementById("numcarte").checkValidity()&&
            document.getElementById("dateexpiration").checkValidity()&&
            document.getElementById("crypt").checkValidity()&&
            document.getElementById("nom").checkValidity()&&
            document.getElementById("prenom").checkValidity()&&
            document.getElementById("tel").checkValidity()&&
            document.getElementById("adresse").checkValidity()&&
            document.getElementById("codepostal").checkValidity()
            )
            {
                alert("Merci pour votre commande! \n Un email de confirmation vous a été envoyé!")
                // problème de redirection de page à régler
                window.replace.href="../Accueil.html";
            }
    }
    </script>
    
</body>
</html>

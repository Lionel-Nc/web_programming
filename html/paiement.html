        <h1> "Frise" avec les étapes de la commande </h1> 

        <form>
            <fieldset class="container">
                <h2> Détails de la carte </h2>  <br>

                <label for="numcarte"> <strong>N° carte : </strong></label> 
                <input type="text" id="numcarte" size = 20 required> <br> 
                <span class="error"> <p id="numcarte_error" > </p> </span>

                <label for="dateexpiration"> <strong>Date d'expiration : </strong></label> 
                <input type="text" id="dateexpiration"size = 20 required> <br> 
                <span class="error"> <p id="dateexpiration_error" > </p> </span>

                <label for="crypt"> <strong>Cryptogramme : </strong></label> 
                <input type="text" id="crypt" size = 20 required> <br>
                <span class="error"> <p id="crypt_error" > </p> </span>

            </fieldset>
            <br> <br>
            <fieldset class = "container">
                <h2> Coordonnées </h2>  <br>
            
                <label for="nom"> <strong>Nom : </strong></label>
                <input type="text" id="nom"  size = 20 required> <br> 
                <span class="error"> <p id="nom_error" > </p> </span>

                <label for="prenom"> <strong>Prénom : </strong></label>
                <input type="text" id="prenom" size = 20 required> <br> 
                <span class="error"> <p id="prenom_error" > </p> </span>

                <label for="tel"> <strong>Téléphone : </strong> </label> 
                <input type="tel" id="tel" size = 20 required> <br>
                <span class="error"> <p id="tel_error" > </p> </span>

                <h2> Adresse de facturation </h2>  <br>

                <label for="adresse"> <strong>Adresse : </strong></label>
                <input type="text" id="adresse" size = 20 required> <br>
                <span class="error"> <p id="adresse_error" > </p> </span>

                <label for="codepostal"> <strong>Code Postal : </strong> </label> 
                <input type="text" id="codepostal" size = 20 required> <br>
                <span class="error"> <p id="codepostal_error" > </p> </span>

            </fieldset>
            <br> 

            <button type = "submit" onclick="valider()"> Payer </button> <br> <br>

        </form>

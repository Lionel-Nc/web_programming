        <h1> "Frise" avec les étapes de la commande </h1> 

        <form>
            <fieldset class="container">
                <h2> Détails de la carte </h2>  <br>

                <label for="numcarte"> <strong>N° carte : </strong></label> 
                <input type="text" id="numcarte" size = 20> <br> <br>

                <label for="dateexpiration"> <strong>Date d'expiration : </strong></label> 
                <input type="text" id="dateexpiration"size = 20> <br> <br>

                <input type="text" id="crypt" size = 20> <br> <br>

            </fieldset>
            <br> <br>
            <fieldset class = "container">
                <h2> Coordonnées </h2>  <br>
            
                <label for="nom"> <strong>Nom : </strong></label>
                <input type="text" id="nom"  size = 20> <br> <br>

                <label for="prénom"> <strong>Prénom : </strong></label>
                <input type="text" id="prénom" size = 20> <br> <br>

                <label for="tel"> <strong>Téléphone : </strong> </label> 
                <input type="tel" id="tel" size = 20> <br> <br>

                <h2> Adresse de facturation </h2>  <br>

                <label for="adresse"> <strong>Adresse : </strong></label>
                <input type="text" id="adresse" size = 20> <br> <br>

                <label for="codepostal"> <strong>Code Postal : </strong> </label> 
                <input type="text" id="codepostal" size = 20> <br> <br>

            </fieldset>
            <br> 

            <input type="checkbox" id="facture" name = "facture"> 
            <label for="facture"> <strong>Je certifie </strong> avoir pris connaissance des conditions générales de vente du Pass IDF </label>

            <button type = "submit"> Payer </button> <br> <br>
